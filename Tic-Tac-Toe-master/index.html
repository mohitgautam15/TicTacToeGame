<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="select-party-container">
            <div class="headline-container">
                <h1 class="headline select-party">Select Party</h1>
            </div>
            <div class="player-select-icons-container">
                <div class="player-1-select-container mark">
                    <span class="player-1-mark mark-text">Player 1</span>
                    <strong class="player-1-symbol player-symbol">X</strong>
                </div>
                <div class="vertical-rule"></div>
                <div class="player-2-select-container mark">
                    <span class="player-1-mark mark-text">Player 2</span>
                    <strong class="player-2-symbol player-symbol">O</strong>
                </div>
            </div>
            <div class="btn-container">
                <button class="btn switch-btn">Switch</button>
                <button class="btn start-btn">Start</button>
            </div>
        </div>
        <div class="game-on-container hide">
            <div class="chance-container headline">
                <span class="chance-1 symbol turn" id="player1">X</span>
                <span class="chance-2 symbol" id="player2">O</span>
            </div>
            <div class="game-grid-container">
                <table class="game-grid">
                    <tr class="row-1">
                        <td class="cell position-1" data-index=1 data-vac=""></td>
                        <td class="cell position-2" data-index=2 data-vac=""></td>
                        <td class="cell position-3" data-index=3 data-vac=""></td>
                    </tr>
                    <tr class="row2">
                        <td class="cell position-4" data-index=4 data-vac=""></td>
                        <td class="cell position-5" data-index=5 data-vac=""></td>
                        <td class="cell position-6" data-index=6 data-vac=""></td>
                    </tr>
                    <tr class="row-3">
                        <td class="cell position-7" data-index=7 data-vac=""></td>
                        <td class="cell position-8" data-index=8 data-vac=""></td>
                        <td class="cell position-9" data-index=9 data-vac=""></td>
                    </tr>
                </table>
                <div class="btn-container">
                    <button class="btn quit-btn">Quit</button>
                    <button class="btn restart-btn hide">Restart</button>
                </div>
            </div>
        </div>
        <!-- <div class="winner-container">
            <div class="declare-winner-container">
                <h1 class="headline">Winner</h1>
                <span class="winner-name">Player 1</span>
                <span class="winner-symbol">X</span>
            </div>
            <div class="btn-container">
                <button class="btn restart-btn">Restart</button>
            </div>
        </div> -->
    </div>
    <script src="script.js"></script>
</body>

</html>
